<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Student Registation</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                    <!-- Navbar content -->
                    <div class="container-fluid">
                    
                        <a class="navbar-brand" href="#">Student Registation</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/student_list.html">View Student List</a>
                            </li>
                           
                          </ul>
                        </div>
                      </div>
                  </nav>
            </div>
        </div>
    </header>

    <!-- body -->
    <section>
        <div class="container body-container">
            <div class="row">
                    <div class="body-row">
                        <!-- add profile image -->
                        <div class="body-img-div">
                            <img id="selected-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIn-gE6j6sjvg0ekFgFBIzVP5VdN3aBu9dLg&usqp=CAU" alt="Selected Image" class="body-img">
                        </div>
                        <!-- Update image -->
                        <div class="profile-image-section">
                            <input type="file" id="image-upload-input" accept="image/*">
                         </div>
                          <hr>

                        <!-- get student details -->
                        <p>Student Information</p>
                        <div class="body-student-details-1 body-d">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name" id="middleName">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName">
                            </div>
                        </div><br>
                    
                        <div class="body-student-details-2 body-d">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Birth Day" aria-label="Birth Day" id="birthDay">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Age" aria-label="Age" id="age">
                            </div>
                        </div>
                        <hr>

                        <!-- get guardian details -->
                        <p>Guardian Information</p>
                        <div class="body-parent-details-1 body-d">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Guardian Name" aria-label="Guardian Name" id="guardianName">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Contact Number" aria-label="Contact Number" id="contactNumber">
                            </div>
                        </div>

                        <div class="body-parent-details-2 body-d">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Address" aria-label="Address" id="address">
                            </div>
                        </div>
                        <hr>

                        <!-- submit and clear button -->
                        <div class="body-btn">
                            <button type="button" class="btn btn-secondary btn-sm" id="btnClear">Clear</button>
                            <button type="button" class="btn btn-secondary btn-sm" id="btnSubmit">Submit</button>
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="row footer-row">
                <p>Shan Dahanayaka &copy; 2023 All Rights Reserved.</p> 
            </div>
        </div> 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="JS/main.js">

    </script>
</body>
</html>
